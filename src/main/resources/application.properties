spring.application.name=hekademos-backend

# Configuración de Base de Datos
# Local: MySQL | Producción: PostgreSQL (Neon)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/hekademos_db}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA/Hibernate
spring.jpa.database-platform=${DATABASE_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=${DATABASE_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# CORS - Permitir frontend local y producción
cors.allowed.origins=${FRONTEND_URL:http://localhost:5173,https://gestor-de-tareas-frontend.vercel.app}

# JWT Configuration
jwt.secret.key=${JWT_SECRET:your-jwt-secret-key-here}
jwt.time.expiration=${JWT_EXPIRATION:3600000}

# Puerto (Render usa la variable PORT)
server.port=${PORT:8080}

# Configuración adicional para PostgreSQL en producción
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging Configuration
logging.level.com.hekademos=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration (para monitoreo)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# YouTube API configuration
youtube.api.key=${YOUTUBE_API_KEY:your-youtube-api-key-here}
youtube.channel.handle=${YOUTUBE_CHANNEL_HANDLE:@hekademos}

# Application Info
info.app.name=${spring.application.name}
info.app.description=Hekademos Backend API
info.app.version=@project.version@