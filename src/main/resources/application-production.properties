spring.application.name=hekademos-backend

# Configuración de Base de Datos para Producción
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DATABASE_DRIVER}

# JPA/Hibernate para producción
spring.jpa.database-platform=${DATABASE_DIALECT}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=${DATABASE_DIALECT}
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# CORS - Permitir frontend de producción
cors.allowed.origins=${FRONTEND_URL}

# JWT Configuration
jwt.secret.key=${JWT_SECRET}
jwt.time.expiration=${JWT_EXPIRATION:3600000}

# Puerto
server.port=${PORT:8080}

# Logging para producción
logging.level.com.hekademos=${LOG_LEVEL:WARN}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:ERROR}
logging.level.org.springframework.web=${WEB_LOG_LEVEL:WARN}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# Actuator para monitoreo en producción
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.info.env.enabled=true

# YouTube API configuration
youtube.api.key=${YOUTUBE_API_KEY}
youtube.channel.handle=${YOUTUBE_CHANNEL_HANDLE}

# Application Info
info.app.name=${spring.application.name}
info.app.description=Hekademos Backend API
info.app.version=@project.version@
info.app.environment=production